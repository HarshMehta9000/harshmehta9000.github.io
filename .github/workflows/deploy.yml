# File: .github/workflows/deploy.yml

name: Deploy GitHub Pages

on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main # Make sure this matches your default branch name

jobs:
  build-and-deploy:
    # Grant GITHUB_TOKEN the permissions required to push to gh-pages
    permissions:
      contents: write
      
    runs-on: ubuntu-latest # Use the latest available runner

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Use the latest major version

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4 # Use the latest major version
        with:
          # Choose the Node.js version compatible with your react-scripts (v5 typically needs 14 or higher)
          # Node 16 or 18 are good choices
          node-version: '18' 
          cache: 'npm' # Use npm since you have package-lock.json

      - name: Install dependencies 🔧
        run: npm install # Use npm install

      - name: Build 🏗️
        # Use the build script from your package.json
        run: npm run build 
        env: 
          # If your build needs environment variables, define them here
          # Example: CI: false # If needed to treat warnings as errors differently

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v4 # Use the latest major version
        with:
          # The token provided by GitHub Actions automatically
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          # The folder the action should deploy. Matches CRA default build output directory.
          publish_dir: ./build 
          # The branch the action should deploy to. Default is gh-pages
          publish_branch: gh-pages 
          # Optional: If you are using a custom domain
          # cname: your.custom.domain
